<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="description" content="Host your backend code with ease with Delta Functions">
    <meta name="author" content="packluke">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Functions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-9ZfPnbegQSumzaE7mks2IYgHoayLtuto3AS6ieArECeaR8nCfliJVuLh/GaQ1gyM" crossorigin="anonymous">

</head>

<body class="bg-gray-100">
    <header class="p-3 bg-blue-700">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/"
                    class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none me-4 font-semibold">
                    <i class="fas fa-triangle fa-lg me-2"></i>
                    Delta Functions
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 space-x-4">
                    <li><a href="#"
                            class="nav-link px-2 text-white hover:bg-blue-900 transition-colors rounded">Features</a>
                    </li>
                    <li><a href="#"
                            class="nav-link px-2 text-white hover:bg-blue-900 transition-colors rounded">Pricing</a>
                    </li>
                    <li><a href="#"
                            class="nav-link px-2 text-white hover:bg-blue-900 transition-colors rounded">FAQs</a></li>
                    <li><a href="#"
                            class="nav-link px-2 text-white hover:bg-blue-900 transition-colors rounded">About</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn bg-white">Sign-up</button>
                </div>
            </div>
        </div>
    </header>

    {% block body%} {% endblock %}

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
        crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>

    <script src="../static/js/index..js"></script>

</body>

</html>
