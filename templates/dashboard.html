<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="description" content="Host your backend code with ease with Delta Functions">
    <meta name="author" content="packluke">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Functions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-9ZfPnbegQSumzaE7mks2IYgHoayLtuto3AS6ieArECeaR8nCfliJVuLh/GaQ1gyM" crossorigin="anonymous">

</head>

<body>
    <div class="bg-gray-100 min-h-screen">
        <nav class="bg-blue-700 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Brand/logo -->
                <a href="#" class="text-white text-xl">
                    <i class="fas fa-triangle"></i>
                    Delta Functions | Developer Console
                </a>

                <div>
                    <ul class="flex flex-1 space-x-4">

                        <li><a href="#"
                                class="p-2 rounded text-white font-semibold hover:bg-blue-900 transition-colors">
                                <i class="fas fa-rocket fa-lg"></i>
                            </a>
                        </li>

                        <li><a href="#"
                                class="py-2 px-3 rounded text-white font-semibold bg-blue-800 hover:bg-blue-900 transition-colors">
                                <span class="mr-2">Console</span>
                                <i class="fas fa-terminal"></i>
                            </a>
                        </li>



                        <li><a href="#"
                                class="p-2 rounded text-white font-semibold hover:bg-blue-900 transition-colors">
                                <i class="fas fa-comment-alt"></i>
                            </a>
                        </li>


                        <li><a href="#"
                                class="p-2 rounded text-white font-semibold hover:bg-blue-900 transition-colors">
                                <i class="fas fa-cog fa-lg"></i>
                            </a>
                        </li>

                        <li><a href="#"
                                class="p-2 rounded text-white font-semibold hover:bg-blue-900 transition-colors">
                                <i class="fas fa-question-circle fa-lg"></i>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="flex">
            <div class="w-60 left-60 bg-gray-200 h-screen px-2 py-4">
                <ul class="flex flex-col space-y-2">
                    <button
                        class="text-left font-semibold w-full rounded px-4 py-4 hover:bg-gray-300 transition-colors text-black">
                        <i class="fas fa-tasks mr-2"></i>
                        Projects
                    </button>
                    <button
                        class="text-left font-semibold w-full rounded px-4 py-4 hover:bg-gray-300 transition-colors text-black">
                        <i class="fas fa-box mr-2"></i>
                        Deployments
                    </button>
                    <button
                        class="text-left font-semibold w-full rounded px-4 py-4 hover:bg-gray-300 transition-colors text-black">
                        <i class="fas fa-user-shield mr-2"></i>
                        Identity Management
                    </button>
                    <button
                        class="text-left font-semibold w-full rounded px-4 py-4 hover:bg-gray-300 transition-colors text-black">
                        <i class="fas fa-mobile-alt mr-3"></i>
                        App Kit
                    </button>
                </ul>
            </div>

            <div class="flex flex-col items-center h-screen my-auto justify-center ">
                <div class="p-4">
                    <ul class="space-y-2 text-center">
                        <li>
                            <button
                                class="px-3 w-full py-4 rounded text-center text-gray-400 font-semibold  items-center hover:bg-gray-200 transition-colors">
                                <i class="fas fa-rocket mr-2 fa-lg"></i>
                                <span class="text-xl">Create a new Project</span>
                            </button>
                        </li>
                        <li>
                            <button
                                class="px-3 w-full py-4 rounded text-center text-gray-400 font-semibold  items-center hover:bg-gray-200 transition-colors">
                                <i class="fas fa-cloud-upload-alt mr-2 fa-lg"></i>
                                <span class="text-xl">Import Existing Project</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
